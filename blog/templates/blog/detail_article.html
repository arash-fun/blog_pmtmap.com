{% extends 'blog/base.html' %}
{% block title %}  | {{article.title}} {% endblock  %}
{% block main %}

  <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{article.thumbnail.url}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{article.title}}</h1>
                            <span class="subheading">Persian Merchant Trade Map</span>
                                <small>{{article.jpublish}}</small>

                        </div>
                    </div>
                </div>
            </div>
        </header>


<article class="mb-4 text-justify">
            <div class="container px-4 px-lg-5 ">
                <div class="row gx-4 gx-lg-8 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-10 ">
                        <!-- <p>{{post.body | safe}}</p> -->
                        {{article.descriptions | safe }}
                    </div>
                </div>
            </div>
</article>

{% endblock  %}

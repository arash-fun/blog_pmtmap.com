{% load static %}
{% load base_tags %}
<!DOCTYPE html>
<html lang="en ">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>webaloot {% block title %}{% endblock  %}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'blog/css/styles.css' %}" rel="stylesheet" />
        <!-- arash : rtl.css added -->
        <link href="{% static 'blog/css/rtl.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">{% title %}</a>
                 {% comment %} <img src="{% static "blog/assets/img/bloot.jpg"%}" alt="webloot logo" style="width:100px;"> {% endcomment %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
               <!-- inclusion tags in base_tags.py -->
                {% category_navbar %}

            </div>
        </nav>
       
        <!-- Main Content-->
        
        {% block main %}{% endblock  %}

        <footer class="border-top">
            <div class="container px-4 px-lg-5">

                                    </span>

                            <li class="list-inline-item">
                                <a target='_blank' href="https://wa.me/9809303612266">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>

        <script src="{% static 'blog/js/scripts.js' %}"></script>
